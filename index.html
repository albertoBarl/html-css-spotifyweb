<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaqueries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Spotify Web</title>
</head>
<body>
    <main>
        <div class="big-container flex">

            <!-- side bar -->
            <aside class="aside flex">
                <div class="container flex">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </aside>
            
            <!-- top bar -->
            <nav class="topbar flex">
                <div class="container flex">
                    <a href="#">EFFETTUA L'UPGRADE</a>
                </div>
            </nav>

            <!-- main content -->
            <div class="main container">
            </div>
        </div>
    </main>

    <footer>
        <div class="footer container flex">
            <div class="footer-left flex padd-lr10">
                <div class="playing-track flex">
                    <img src="./img/sinister.jpeg" alt="IMG not available">
                    <div>
                        <h5 class="white">Sinister</h5>
                        <span>Brano <br> Nome</span>
                    </div>
                </div>
                <div class="flex">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="footer-center flex padd-lr10">
                <div class="playing-actions flex">
                    <i class="fa-solid fa-shuffle white"></i>
                    <i class="fa-solid fa-backward-step white"></i>
                    <i class="fa-regular fa-circle-play white"></i>
                    <i class="fa-solid fa-forward-step white"></i>
                    <i class="fa-solid fa-rotate-right white"></i>
                </div>
                <div class="playing-bar flex">
                    <div class="white">0:25</div>
                    <div></div>
                    <div class="white">4:35</div>
                </div>
            </div>
            <div class="footer-right flex padd-lr10">
                <div class="list-desktop">
                    <i class="fa-solid fa-list white"></i>
                    <i class="fa-solid fa-desktop white"></i>
                </div>
                <div class="volume flex">
                    <i class="fa-solid fa-volume-low white"></i>
                    <div></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
