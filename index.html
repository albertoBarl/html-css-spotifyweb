<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaqueries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Spotify Web</title>
</head>
<body>
    <main></main>

    <footer>
        <div class="footer container flex padd-lr25">
            <div class="footer-left flex">
                <div class="playing-track flex">
                    <img src="./img/sinister.jpeg" alt="IMG not available">
                    <div class="track-name">
                        <h5>Sinister</h5>
                        <span>Brano Nome</span>
                    </div>
                </div>
                <div class="heart-folder">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="footer-center flex">
                <div class="playing-actions flex">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-regular fa-rotate-right"></i>
                </div>
                <div class="playing-bar">
                    
                </div>
            </div>
            <div class="footer-right flex">
                <div>
                    <i class="fa-regular fa-list"></i>
                    <i class="fa-solid fa-desktop"></i>
                </div>
                <div>
                    <i class="fa-solid fa-volume-low"></i>
                    <div></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
