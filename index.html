<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaqueries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Spotify Web</title>
</head>
<body>
    <main>
            <!-- side bar -->
            <aside class="aside flex">
                <div class="container flex">
                    <div>
                        <!-- logo -->
                        <div class="logo flex">
                            <div class="flex">
                                <i class="fa-brands fa-spotify side-icon "></i>
                                <span class="d-none">Spotify</span>
                            </div>
                        </div>
    
                        <!-- nav -->
                            <div class="nav flex">
                                <div class="flex">
                                    <i class="fa-solid fa-house side-icon grey"></i>
                                    <span class="d-none">Home</span>
                                </div>
                                <div class="flex">
                                    <i class="fa-solid fa-magnifying-glass side-icon grey"></i>
                                    <span class="d-none">Cerca</span>
                                </div>
                                <div class="flex">
                                    <i class="fa-solid fa-lines-leaning side-icon grey"></i>
                                    <span class="d-none">La tua libreria</span>
                                </div>
                            </div>
    
                        <!-- playlist -->
                        <div class="playlist d-none">
                            <div class="flex">
                                <h4>PLAYLIST</h4>
                                <i class="fa-solid fa-plus"></i>
                                <span>Crea nuova playlist</span>
                            </div>
                        </div>

                    </div>

                    <!-- John Doe -->
                    <div class="john-doe flex">
                        <div class="flex f-column">
                            <div class="flex">
                                <i class="fa-solid fa-circle-down grey"></i>
                                <span class="grey d-none">Installa app</span>
                            </div>
                            <div class="flex">
                                <i class="fa-solid fa-circle-user grey"></i>
                                <h4 class="white d-none">John Doe</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer flex">
            <!-- footer left -->
            <div class="footer-left flex">
                <div class="flex">
                    <div class="me-5">
                        <img src="./img/sinister.jpeg" alt="IMG not available">
                    </div>
                    <div>
                        <h5>Sinister</h5>
                        <span class="grey">Brano <br> Nome</span>
                    </div>
                </div>
                <div class="flex f-column">
                    <i class="fa-regular fa-heart grey"></i>
                    <i class="fa-regular fa-folder grey"></i>
                </div>
            </div>

            <!-- footer center -->
            <div class="footer-center flex f-column">
                <div class="flex">
                    <i class="fa-solid fa-shuffle white"></i>
                    <i class="fa-solid fa-backward-step white"></i>
                    <i class="fa-regular fa-circle-play white"></i>
                    <i class="fa-solid fa-forward-step white"></i>
                    <i class="fa-solid fa-rotate-right white"></i>
                </div>
                <div class="flex">
                    <div class="white">0:25</div>
                    <div></div>
                    <div class="white">4:35</div>
                </div>
            </div>

            <!-- footer right -->
            <div class="footer-right flex">
                <div class="flex">
                    <i class="fa-solid fa-list white"></i>
                    <i class="fa-solid fa-desktop white"></i>
                    <i class="fa-solid fa-volume-low white"></i>
                </div>
                <div></div>
            </div>
        </div>
    </footer>
</body>
</html>
